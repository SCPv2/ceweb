<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/결제 - Creative Energy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            font-size: 18px;
            cursor: pointer;
            color: #666;
        }

        .header-title {
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }

        .cart-icon {
            position: relative;
            font-size: 18px;
            color: #666;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 16px;
            text-align: center;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            min-height: calc(100vh - 70px);
        }

        /* Section Headers */
        .section-header {
            width: 100%;
            background: #666;
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Order Info Section */
        .order-section {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        .form-input:focus {
            border-color: #666;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            outline: none;
        }

        .phone-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .phone-select {
            width: 80px;
        }

        .phone-input {
            flex: 1;
        }

        /* Product Quantity Section */
        .quantity-section {
            padding: 20px;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }

        .product-subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .product-price {
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .stock-info {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .stock-info.soldout {
            color: #ff4444;
            font-weight: bold;
        }

        .order-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .order-history-btn {
            flex: 1;
            padding: 16px;
            background: #666;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .order-history-btn:hover {
            background: #555;
        }

        .order-history-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .order-list {
            margin-top: 10px;
        }

        .order-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .order-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-id {
            font-weight: bold;
            color: #333;
        }

        .order-date {
            color: #666;
            font-size: 12px;
        }

        .order-details {
            font-size: 14px;
            color: #555;
        }

        .loading-spinner {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #666;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #ddd;
            background: #fff;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #f0f0f0;
        }

        .quantity-input {
            width: 60px;
            height: 32px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
            border-radius: 4px;
        }

        /* Shipping Section */
        .shipping-section {
            padding: 20px;
        }

        .shipping-options {
            margin-bottom: 20px;
        }

        .radio-group {
            margin-bottom: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .radio-option input[type="radio"] {
            margin: 0;
        }

        .radio-label {
            font-size: 14px;
            color: #333;
        }

        .shipping-info {
            font-size: 12px;
            color: #666;
            margin-left: 20px;
            margin-bottom: 10px;
        }

        /* Address Section */
        .address-section {
            margin-top: 20px;
        }

        .address-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .address-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .address-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        .address-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .postcode-input {
            width: 120px;
        }

        .address-search-btn {
            padding: 12px 16px;
            background: #666;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        /* Payment Section */
        .payment-section {
            padding: 20px;
            background: #f9f9f9;
        }

        .payment-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .payment-notice {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Order Summary */
        .order-summary {
            background: #fff;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .summary-row.total {
            font-weight: bold;
            font-size: 16px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 15px;
        }

        /* Order Button */
        .order-button {
            width: 100%;
            padding: 16px;
            background: #333;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .order-button:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="back-btn" onclick="goBack()">‹</div>
        <div class="header-title">Creative Energy</div>
        <div class="cart-icon">
            🛍️
            <span class="cart-badge" id="cart-count">1</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Order Info Section -->
        <div class="section-header">주문/결제</div>
        
        <div class="order-section">
            <div class="form-group">
                <label class="form-label">주문 정보</label>
            </div>
            
            <div class="form-group">
                <label class="form-label">주문자명 *</label>
                <input type="text" class="form-input" placeholder="주문자명을 입력하세요">
            </div>
        </div>

        <!-- Product Quantity Section -->
        <div class="section-header">상품 수량</div>
        
        <div class="quantity-section">
            <div class="product-info" id="product-info">
                <!-- 상품 정보가 JavaScript로 동적 생성됩니다 -->
            </div>
            
            <div class="quantity-controls">
                <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                <input type="number" class="quantity-input" id="quantity" value="1" min="1" max="99" onchange="updateTotal()">
                <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
            </div>
            
            <div class="stock-info" id="stock-info">
                재고 확인 중...
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <div class="summary-row">
                <span>상품금액</span>
                <span id="product-price">0원</span>
            </div>
            <div class="summary-row">
                <span>배송비</span>
                <span>무료</span>
            </div>
            <div class="summary-row total">
                <span>총 결제금액</span>
                <span id="total-price">0원</span>
            </div>
            
            <div class="order-controls">
                <button class="order-button" onclick="processOrder()">주문하기</button>
            </div>
        </div>
    </div>

    <!-- Order History Modal -->
    <div id="orderHistoryModal" class="order-history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">주문 내역</h2>
                <span class="close" onclick="closeOrderHistory()">&times;</span>
            </div>
            <div id="orderHistoryContent">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>주문 내역을 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../web-server/api-config.js"></script>
    <script>
        let productData = {};
        let unitPrice = 0;
        let maxStock = 0;

        // URL에서 상품 데이터 파싱
        function parseProductData() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                try {
                    // Base64 디코딩 후 JSON 파싱
                    const decodedData = decodeURIComponent(atob(encodedData));
                    productData = JSON.parse(decodedData);
                    
                    console.log('받은 상품 데이터:', productData); // 디버깅용
                    
                    // 상품 정보 렌더링
                    renderProductInfo();
                    
                    // 가격 정보 설정 (원화 표시에서 숫자만 추출)
                    unitPrice = parseInt(productData.price.replace(/[^\d]/g, ''));
                    
                    // 전달받은 수량으로 초기 설정
                    const quantityInput = document.getElementById('quantity');
                    quantityInput.value = productData.quantity || 1;
                    
                    // 총 금액 업데이트
                    updateTotal();
                    
                    // 재고 정보 조회
                    fetchInventory(productData.id);
                    
                } catch (error) {
                    console.error('상품 데이터 파싱 오류:', error);
                    alert('상품 정보를 불러올 수 없습니다.');
                    goBack();
                }
            } else {
                alert('상품 정보가 없습니다.');
                goBack();
            }
        }

        // 상품 정보 렌더링
        function renderProductInfo() {
            const productInfoContainer = document.getElementById('product-info');
            
            if (!productData || !productInfoContainer) {
                console.error('상품 데이터 또는 컨테이너가 없습니다.');
                return;
            }
            
            // 이미지 경로 처리 (media 폴더로 수정)
            let imagePath = productData.image;
            if (imagePath.startsWith('../prod_image/')) {
                imagePath = imagePath.replace('../prod_image/', '../media/');
            } else if (imagePath.startsWith('./prod_image/')) {
                imagePath = imagePath.replace('./prod_image/', '../media/');
            }
            
            productInfoContainer.innerHTML = `
                <div class="product-image">
                    <img src="${imagePath}" alt="${productData.title}" 
                         onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #f0f0f0, #e0e0e0)';">
                </div>
                <div class="product-details">
                    <div class="product-title">${productData.title || '상품명 없음'}</div>
                    ${productData.subtitle ? `<div class="product-subtitle">${productData.subtitle}</div>` : ''}
                    <div class="product-price">${productData.price || '가격 정보 없음'}</div>
                </div>
            `;
        }

        // 수량 변경
        function changeQuantity(change) {
            const quantityInput = document.getElementById('quantity');
            let currentQty = parseInt(quantityInput.value) || 1;
            let newQty = currentQty + change;
            
            if (newQty < 1) newQty = 1;
            if (newQty > maxStock) newQty = maxStock;
            if (newQty > 99) newQty = 99;
            
            quantityInput.value = newQty;
            updateTotal();
        }

        // 총 금액 업데이트
        function updateTotal() {
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const totalPrice = unitPrice * quantity;
            
            // 가격 표시 업데이트
            document.getElementById('product-price').textContent = totalPrice.toLocaleString() + '원';
            document.getElementById('total-price').textContent = totalPrice.toLocaleString() + '원';
            
            // 장바구니 카운트 업데이트
            document.getElementById('cart-count').textContent = quantity;
        }

        // 뒤로가기
        function goBack() {
            window.history.back();
        }

        // 상품 재고 정보 API 호출
        async function getProductInventory(productId) {
            const API_BASE_URL = (() => {
                if (window.location.hostname === 'localhost' || 
                    window.location.hostname === '127.0.0.1' ||
                    window.location.hostname.includes('192.168.') ||
                    window.location.hostname.includes('10.0.')) {
                    return 'http://localhost:3000/api';
                }
                return 'http://app.cesvc.net:3000/api';
            })();

            try {
                const response = await fetch(`${API_BASE_URL}/orders/products/${productId}/inventory`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('재고 API 호출 실패:', error);
                // Fallback to sample data
                return {
                    success: true,
                    product: {
                        id: productId,
                        stock_quantity: 50,
                        stock_display: '50',
                        reserved_quantity: 0
                    }
                };
            }
        }

        // 재고 정보 조회
        async function fetchInventory(productId) {
            try {
                console.log(`상품 ID ${productId}의 재고 정보 조회 중...`);
                
                const data = await getProductInventory(productId);
                
                if (data.success && data.product) {
                    maxStock = data.product.stock_quantity;
                    updateStockDisplay(data.product.stock_display, data.product.stock_quantity);
                    updateQuantityLimit(data.product.stock_quantity);
                    console.log(`재고 조회 성공: ${data.product.stock_display}`);
                } else {
                    console.error('재고 조회 실패:', data.message || '알 수 없는 오류');
                    updateStockDisplay('재고 정보 없음', 0);
                }
            } catch (error) {
                console.error('재고 조회 오류:', error);
                updateStockDisplay('재고 확인 불가', 0);
            }
        }

        // 재고 표시 업데이트
        function updateStockDisplay(stockDisplay, stockQuantity) {
            const stockInfo = document.getElementById('stock-info');
            if (stockQuantity === 0) {
                stockInfo.textContent = `재고: ${stockDisplay}`;
                stockInfo.classList.add('soldout');
            } else {
                stockInfo.textContent = `재고: ${stockDisplay}개 남음`;
                stockInfo.classList.remove('soldout');
            }
        }

        // 수량 입력 제한 업데이트
        function updateQuantityLimit(stockQuantity) {
            const quantityInput = document.getElementById('quantity');
            quantityInput.max = stockQuantity;
            
            // 현재 수량이 재고보다 많으면 재고 수량으로 조정
            if (parseInt(quantityInput.value) > stockQuantity) {
                quantityInput.value = Math.max(1, stockQuantity);
            }
        }

        // 주문 처리 (API 연동)
        async function processOrder() {
            // 필수 입력 항목 체크
            const orderName = document.querySelector('input[placeholder="주문자명을 입력하세요"]');

            if (!orderName.value.trim()) {
                alert('주문자명을 입력해주세요.');
                orderName.focus();
                return;
            }

            // 상품 데이터 검증
            if (!productData || !productData.title) {
                alert('상품 정보가 올바르지 않습니다.');
                return;
            }

            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            
            // 재고 확인
            if (quantity > maxStock) {
                alert(`주문 수량이 재고를 초과합니다. (현재 재고: ${maxStock}개)`);
                return;
            }
            
            if (maxStock === 0) {
                alert('해당 상품은 품절되었습니다.');
                return;
            }

            try {
                const orderData = {
                    customerName: orderName.value.trim(),
                    productId: productData.id,
                    quantity: quantity
                };

                console.log('주문 데이터 전송 중:', orderData);
                const result = await createOrder(orderData);

                if (result.success) {
                    const confirmMessage = `주문이 완료되었습니다!\n\n` +
                                         `주문자: ${result.order.customerName}\n` +
                                         `상품: ${result.order.productTitle}\n` +
                                         `${productData.subtitle ? `버전: ${productData.subtitle}\n` : ''}` +
                                         `수량: ${result.order.quantity}개\n` +
                                         `총 결제금액: ${result.order.totalPrice.toLocaleString()}원\n` +
                                         `남은 재고: ${result.order.remainingStock}개`;
                    
                    alert(confirmMessage);
                    
                    // 재고 정보 새로고침
                    await fetchInventory(productData.id);
                    
                } else {
                    alert(`주문 실패: ${result.message}`);
                }
            } catch (error) {
                console.error('주문 처리 오류:', error);
                alert('주문 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        }

        // 주문 내역 조회 모달 표시
        async function showOrderHistory() {
            const modal = document.getElementById('orderHistoryModal');
            const content = document.getElementById('orderHistoryContent');
            
            modal.style.display = 'block';
            
            // 로딩 상태로 초기화
            content.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>주문 내역을 불러오는 중...</p>
                </div>
            `;
            
            try {
                const data = await apiRequest(API_ENDPOINTS.orders.list);
                
                if (data.success) {
                    displayOrderHistory(data.orders);
                } else {
                    content.innerHTML = `<p>주문 내역을 불러올 수 없습니다: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('주문 내역 조회 오류:', error);
                content.innerHTML = '<p>주문 내역을 불러오는 중 오류가 발생했습니다.</p>';
            }
        }

        // 주문 내역 표시
        function displayOrderHistory(orders) {
            const content = document.getElementById('orderHistoryContent');
            
            if (orders.length === 0) {
                content.innerHTML = '<p>주문 내역이 없습니다.</p>';
                return;
            }
            
            const orderListHTML = orders.map(order => {
                const orderDate = new Date(order.order_date).toLocaleString('ko-KR');
                return `
                    <div class="order-item">
                        <div class="order-item-header">
                            <span class="order-id">주문 #${order.id}</span>
                            <span class="order-date">${orderDate}</span>
                        </div>
                        <div class="order-details">
                            <p><strong>주문자:</strong> ${order.customer_name}</p>
                            <p><strong>상품:</strong> ${order.product_title}</p>
                            ${order.product_subtitle ? `<p><strong>버전:</strong> ${order.product_subtitle}</p>` : ''}
                            <p><strong>수량:</strong> ${order.quantity}개</p>
                            <p><strong>총 금액:</strong> ${order.total_price.toLocaleString()}원</p>
                            <p><strong>상태:</strong> ${order.status === 'completed' ? '완료' : order.status}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            content.innerHTML = `<div class="order-list">${orderListHTML}</div>`;
        }

        // 주문 내역 모달 닫기
        function closeOrderHistory() {
            document.getElementById('orderHistoryModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('orderHistoryModal');
            if (event.target === modal) {
                closeOrderHistory();
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 완료, 상품 데이터 파싱 시작');
            parseProductData();
            
            // URL 파라미터 디버깅
            const urlParams = new URLSearchParams(window.location.search);
            console.log('URL 파라미터:', urlParams.toString());
        });
    </script>
</body>
</html>
